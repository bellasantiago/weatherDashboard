<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron" id="headerContainer">
                    <div class="container">
                        <h1 class="display-4" id="title">Weather Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="bodyRow">
            <!-- <div class="col-1">
            </div> -->
            <div class="col-4">
                <div class="jumbotron" id="searchContainer">
                    <div class="container">
                        <div class="row" id="searchBarContainer">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="City" aria-label="Search"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="searchHistoryContainer">
                            <button type="button" class="btn btn-outline-secondary">History</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="jumbotron" id="resultContainer">
                    <div class="container">
                        <div class="col-sm" id="resDisplayContainer">
                            <div class="card" id="currentCard">
                                <div class="card-body">
                                    This is some text within a card body.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm" id="res5Container">
                            <div class="card" id="forecastCard">
                                <div class="card-body">
                                    This is some text within a card body.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-1">
            </div> -->
        </div>
        <footer>
            <div class="line"></div>
            <div class="row" id="footer">
                <div class="col-md-12 footer-col"><i>Created by BellaSantiago &copy; 2020</i></div>
            </div>
        </footer>
    </div>

</body>


</html>
